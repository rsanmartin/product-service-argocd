name: CI/CD - Test, Build, Push & Update Manifests

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: product-service-argo-cd
  K8S_DIR: k8s

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # necesario para commit/push del deployment.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Tests (Node.js)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      # 2) Tag por commit (corto)
      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 3) Docker login + build + push
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 4) Actualizar manifiesto con el nuevo tag + commit/push (GitOps puro)
      - name: Update k8s manifest image tag
        run: |
          DEPLOY_FILE="${K8S_DIR}/deployment.yaml"
          NEW_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}"
          echo "Updating image to: ${NEW_IMAGE}"
          sed -i "s|^\(\s*image:\s*\).*|\1${NEW_IMAGE}|g" "${DEPLOY_FILE}"
          grep -n "image:" "${DEPLOY_FILE}" || true

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${K8S_DIR}/deployment.yaml"
          git commit -m "chore: update image tag to ${{ steps.vars.outputs.TAG }}" || echo "No changes to commit"
          git push